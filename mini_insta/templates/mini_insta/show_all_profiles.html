<!-- Description: Show All Profiles Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Showing All Profiles</h1>
<div class="profiles-grid">
    {% for profile in profiles %}
        <a href="{% url 'show_profile' profile.pk %}" class="profile-card">
            <img src="{{ profile.profile_image_url }}" alt="Profile Image for {{ profile.display_name }}">
            <h2>{{ profile.display_name }}</h2>
            <p>@{{ profile.username }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
