<!-- Description: Search Form Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="search-container">
    <h2>Search</h2>
    
    <form action="{% url 'search' %}" method="get">
        <label for="query">Search for profiles or posts:</label>
        <input type="text" id="query" name="query" placeholder="Enter search term...">
        <button type="submit">Search</button>
    </form>
    
    <p><a href="{% url 'show_profile' profile.pk %}">Back to Profile</a></p>
</div>
{% endblock %}
