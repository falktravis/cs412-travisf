<!-- Description: Show Followers Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="followers-detail">
    <h2>Followers of {{ profile.display_name }}</h2>
    
    <div class="followers-list">
        {% for follower in profile.get_followers %}
            <div class="follower-item">
                <a href="{% url 'show_profile' follower.pk %}">
                    <img src="{{ follower.profile_image_url }}" alt="{{ follower.display_name }}">
                    <p><strong>{{ follower.display_name }}</strong></p>
                    <p style="color: #8e8e8e;">@{{ follower.username }}</p>
                </a>
            </div>
        {% empty %}
            <p style="grid-column: 1/-1; text-align: center; color: #8e8e8e; padding: 40px;">No followers yet.</p>
        {% endfor %}
    </div>
    
    <p><a href="{% url 'show_profile' profile.pk %}">‚Üê Back to Profile</a></p>
</div>
{% endblock %}
