

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
  <h2>Create a New Post</h2>
  <form method="post" action="{% url 'create_post' profile.pk %}" class="create-post-form">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td><label for="image_url">Image URL:</label></td>
        <td><input type="url" name="image_url" id="image_url"></td>
      </tr>
    </table>
    <div class="create-post-buttons">
      <input type="submit" name="submit" value="Submit" class="submit-btn">
      <a href="{% url 'show_profile' profile.pk %}"><input type="button" value="Cancel" class="cancel-btn"></a>
    </div>
  </form>
</div>
{% endblock %}
