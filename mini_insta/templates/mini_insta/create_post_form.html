<!-- Description: Create Post Form Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
  <h2>Create a New Post</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'create_post' profile.pk %}" class="create-post-form">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td><label for="files">Upload Image File(s):</label></td>
        <td><input type="file" name="files" id="files" multiple></td>
      </tr>
    </table>
    <div class="create-post-buttons">
      <input type="submit" name="submit" value="Submit" class="submit-btn">
      <a href="{% url 'show_profile' profile.pk %}"><input type="button" value="Cancel" class="cancel-btn"></a>
    </div>
  </form>
</div>
{% endblock %}
