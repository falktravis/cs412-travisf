<!-- Description: Update Post Form Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="update-post-container">
  <h2>Update Post</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'update_post' post.pk %}" class="update-post-form">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="update-post-buttons">
      <input type="submit" name="submit" value="Submit" class="submit-btn">
      <a href="{% url 'show_post' post.pk %}"><input type="button" value="Cancel" class="cancel-btn"></a>
    </div>
  </form>
</div>
{% endblock %}
