<!-- Description: Update Profile Form Template -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="update-profile-container">
  <h2>Update Profile</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'update_profile' %}" class="update-profile-form">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="update-profile-buttons">
      <input type="submit" name="submit" value="Submit" class="submit-btn">
      <a href="{% url 'show_profile' profile.pk %}"><input type="button" value="Cancel" class="cancel-btn"></a>
    </div>
  </form>
</div>
{% endblock %}
